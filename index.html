<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catculator :3c</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap');
    </style>
</head>
<body>
    <h1>silly catculator :p</h1>

    <div class="calculator">
        <div class="input-field">
            <div class="input-history">2+2=</div>
            <input class="input" placeholder="22">
        </div>

        <div class="clear-delete-buttons">
            <button class="clear-btn">Clear</button>
            <button class="delete-btn">Delete</button>
        </div>

        <div class="button-grid">
            <div class="row-1">
                <button class="seven" class="number">7</button>
                <button class="eight" class="number">8</button>
                <button class="nine" class="number">9</button>
                <button class="division" class="operator">÷</button>
            </div>
            <div class="row-2">
                <button class="four" class="number">4</button>
                <button class="five" class="number">5</button>
                <button class="six" class="number">6</button>
                <button class="multiplication" class="operator">×</button>
            </div>
            <div class="row-3">
                <button class="one" class="number">1</button>
                <button class="two" class="number">2</button>
                <button class="three" class="number">3</button>
                <button class="subtraction" class="operator">−</button>
            </div>

            <div class="row-4">
                <button class="decimal">.</button>
                <button class="zero" class="number">0</button>
                <button class="equals">=</button>
                <button class="addition" class="operator">+</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright ©
            <script>
                document.write(new Date().getFullYear());
            </script>
            asitos
        </p>
        <a href="https://github.com/asitos" target="_blank" rel="noreferrer noopener">
            <img class="github-logo" src="github-logo.svg">
        </a>
    </footer>
</body>
</html>
